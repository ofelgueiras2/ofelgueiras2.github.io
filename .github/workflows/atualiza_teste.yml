name: Run R Script and Commit CSV Teste

on:
  workflow_dispatch:  # Permite execu√ß√£o manual

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      RENV_PATHS_CACHE: ~/.local/share/renv/cache  # Define o caminho do cache do renv
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup R environment
        uses: r-lib/actions/setup-r@v2

      - name: Create renv directory if it doesn't exist
        run: mkdir -p renv/library

      - name: Setup cache for R packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.local/share/renv/cache
            renv/library
          key: renv-cache-${{ runner.os }}-${{ hashFiles('renv.lock') }}
          restore-keys: |
            renv-cache-${{ runner.os }}-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libgit2-dev libx11-dev

      - name: Install renv, restore
        run: |
          Rscript -e 'install.packages("renv", repos="https://cran.rstudio.com/")'
          Rscript -e 'renv::activate(); renv::restore(prompt = FALSE)'

      - name: Debug R Libraries (Antes da ativa√ß√£o do renv)
        run: |
          echo "### Caminhos de bibliotecas antes do renv:"
          Rscript -e 'print(.libPaths())'
          echo "### Pacotes instalados antes do renv:"
          Rscript -e 'print(installed.packages()[,1])'

      - name: Debug R Libraries (Depois da ativa√ß√£o do renv)
        run: |
          echo "### Caminhos de bibliotecas ap√≥s ativa√ß√£o do renv:"
          Rscript -e 'print(.libPaths())'
          echo "### Pacotes instalados ap√≥s ativa√ß√£o do renv:"
          Rscript -e 'print(installed.packages()[,1])'
          echo "### Status do renv:"
          Rscript -e 'renv::status()'

      - name: Install Java
        run: sudo apt-get install -y default-jre

      - name: Download Selenium Server
        run: |
          wget https://github.com/SeleniumHQ/selenium/releases/download/selenium-4.29.0/selenium-server-4.29.0.jar
          mv selenium-server-4.29.0.jar selenium-server.jar

      - name: Install Geckodriver
        run: |
          wget https://github.com/mozilla/geckodriver/releases/download/v0.36.0/geckodriver-v0.36.0-linux64.tar.gz
          tar -xvzf geckodriver-v0.36.0-linux64.tar.gz
          chmod +x geckodriver
          sudo mv geckodriver /usr/local/bin/

      - name: Check Geckodriver
        run: |
          which geckodriver
          geckodriver --version

      - name: Remove Firefox Snap
        run: |
          sudo snap remove firefox

      - name: Add Mozilla Team PPA
        run: |
          sudo add-apt-repository ppa:mozillateam/ppa
          sudo apt-get update

      - name: Configure APT to prefer PPA
        run: |
          echo 'Package: firefox*
          Pin: release o=LP-PPA-mozillateam
          Pin-Priority: 1001
          ' | sudo tee /etc/apt/preferences.d/mozillateam-ppa

      - name: Install Firefox (without Snap)
        run: |
          sudo apt-get install -y firefox

      - name: Check Firefox
        run: |
          firefox --version

      - name: Setup Virtual Display
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          echo "üé• Display virtual iniciado."

      - name: Kill any running Firefox
        run: |
          echo "üî™ Encerrando poss√≠veis inst√¢ncias travadas do Firefox..."
          pkill -9 firefox || echo "Nenhuma inst√¢ncia do Firefox em execu√ß√£o."

      - name: Start Selenium Server
        run: |
          export DISPLAY=:99
          export PATH=$PWD:$PATH
          export GECKODRIVER_PATH="/usr/local/bin/geckodriver"
          
          echo "üî• Iniciando Selenium Server..."
          java -Dwebdriver.gecko.driver=$GECKODRIVER_PATH \
               -jar selenium-server.jar standalone \
               --port 4444 --host 127.0.0.1 > selenium.log 2>&1 &
          
          sleep 20  # Aguardar mais tempo para garantir que o Selenium inicia corretamente
          echo "‚úÖ Selenium Server iniciado na porta 4444"

      - name: Check Selenium Server Status
        run: |
          echo "üîç Verificando status do Selenium..."
          curl -s http://127.0.0.1:4444/wd/hub/status | jq . || echo "‚ùå Erro ao consultar status!"

      - name: Check if Selenium port is open
        run: |
          echo "üîç Verificando portas ativas..."
          netstat -tuln | grep 4444 || echo "‚ùå Porta 4444 n√£o est√° ativa!"

      - name: Check Selenium Logs
        run: |
          echo "üìú Logs do Selenium:"
          cat selenium.log || echo "No logs found"

      - name: Test Firefox Session
        run: |
          echo "üü† Criando novo perfil do Firefox para evitar bloqueios..."
          FIREFOX_PROFILE=$(mktemp -d)
          
          echo "üü† Tentando criar sess√£o no Firefox..."
          curl -X POST http://127.0.0.1:4444/session \
          -H "Content-Type: application/json; charset=utf-8" \
          -d "{
                \"capabilities\": {
                  \"alwaysMatch\": {
                    \"browserName\": \"firefox\",
                    \"moz:firefoxOptions\": {\"args\": [\"--headless\"], \"profile\": \"$FIREFOX_PROFILE\"}
                  }
                }
              }" || echo "‚ùå Erro ao criar sess√£o do Firefox!"

      - name: Run R script
        run: |
          Rscript -e '
            renv::activate();
            print(.libPaths());
            library(httr);
            print(installed.packages()[,1]);
            print(Sys.getenv("RENV_PATHS_ROOT"));
            source("gs/rscript_teste.R")
          '

      - name: Check if CSV file exists
        run: |
          if [ ! -f "gs/SimuladorEletricidade_OF_MN_2025_2.csv" ]; then
            echo "::error::CSV file does not exist. Skipping commit."
            exit 1
          fi
          echo "CSV file exists. Proceeding to commit."

      - name: Commit new file
        uses: EndBug/add-and-commit@v9
        with:
          add: "gs/SimuladorEletricidade_OF_MN_2025_3.csv"
          message: "Adiciona novo arquivo gerado pelo workflow"
          github_token: ${{ secrets.PAT_TOKEN }}
