name: Run R Script with Dependencies

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup R environment
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R packages
        run: |
          Rscript -e "install.packages(c('httr','rvest','dplyr','stringr','lubridate','readr','tidyr','purrr'), repos='https://cran.rstudio.com/')"

      - name: Run R script
        run: |
              cd gs
              Rscript rscript.R
