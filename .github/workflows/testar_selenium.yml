name: Selenium Test with R

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Instalar depend√™ncias
        run: |
          sudo snap remove firefox || echo "Firefox snap n√£o estava instalado."
          sudo apt update
          sudo apt install -y dbus-x11 xvfb wget unzip openjdk-17-jdk libnss3 libcurl4-openssl-dev

      - name: Instalar Firefox e Geckodriver sem Snap
        run: |
          sudo add-apt-repository -y ppa:mozillateam/ppa
          sudo apt update
          sudo apt install -y firefox
          GECKO_VERSION="0.36.0"
          wget "https://github.com/mozilla/geckodriver/releases/download/v$GECKO_VERSION/geckodriver-v$GECKO_VERSION-linux64.tar.gz"
          tar -xzf geckodriver-v$GECKO_VERSION-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/
          rm geckodriver-v$GECKO_VERSION-linux64.tar.gz

      - name: Iniciar Xvfb
        run: Xvfb :99 -screen 0 1920x1080x24 &
      
      - name: Iniciar Selenium Server
        run: |
          export DISPLAY=:99
          wget "https://github.com/SeleniumHQ/selenium/releases/download/selenium-4.29.0/selenium-server-4.29.0.jar" -O selenium-server.jar
          java -jar selenium-server.jar standalone --port 4444 --host 127.0.0.1 > selenium.log 2>&1 &
          sleep 10
          echo "‚úÖ Selenium Server iniciado na porta 4444"

      - name: Verificar portas ativas
        run: |
          netstat -tuln | grep 4444 || (echo "‚ùå ERRO: A porta 4444 n√£o est√° ativa!" && exit 1)

      - name: Configurar R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.0'

      - name: Restaurar pacotes com renv (mais r√°pido)
        run: |
          Rscript -e '
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          renv::restore(prompt = FALSE)
          '

      - name: Executar script R
        run: |
          Rscript -e '
          library(RSelenium)
          library(jsonlite)
          library(httr)
          library(dplyr)
          library(readr)
          library(lubridate)

          remDr <- remoteDriver(remoteServerAddr = "127.0.0.1", port = 4444, browserName = "firefox")
          remDr$open()

          cat("‚úÖ Navegador aberto com sucesso!\n")

          remDr$navigate("https://www.google.com")
          Sys.sleep(10)  # Aguardar carregamento completo

          title <- remDr$getTitle()

          cat("üîé T√≠tulo obtido:", title, "\n")

          if (is.null(title) || length(title) == 0) {
            stop("‚ùå ERRO: O t√≠tulo da p√°gina n√£o foi carregado corretamente.")
          } else if (title[[1]] != "Google") {
            stop("‚ùå ERRO: Selenium n√£o conseguiu carregar a p√°gina do Google corretamente. T√≠tulo obtido: ", title[[1]])
          }

          cat("‚úÖ Navega√ß√£o inicial bem-sucedida!\n")
          remDr$close()
          '
