name: Selenium Test with R

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar dependências do sistema
        run: |
          sudo snap remove firefox || echo "Firefox snap não estava instalado."
          sudo apt update
          sudo apt install -y dbus-x11 xvfb wget unzip openjdk-17-jdk libnss3 software-properties-common

      - name: Adicionar repositório do Firefox (sem Snap)
        run: |
          sudo add-apt-repository -y ppa:mozillateam/ppa
          sudo apt update
          sudo apt install -y firefox

      - name: Instalar Geckodriver
        run: |
          GECKO_VERSION="0.36.0"
          wget "https://github.com/mozilla/geckodriver/releases/download/v$GECKO_VERSION/geckodriver-v$GECKO_VERSION-linux64.tar.gz"
          tar -xzf geckodriver-v$GECKO_VERSION-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/
          rm geckodriver-v$GECKO_VERSION-linux64.tar.gz

      - name: Iniciar Xvfb
        run: Xvfb :99 -screen 0 1920x1080x24 &
      
      - name: Iniciar Selenium Server
        run: |
          export DISPLAY=:99
          wget "https://github.com/SeleniumHQ/selenium/releases/download/selenium-4.29.0/selenium-server-4.29.0.jar" -O selenium-server.jar
          java -jar selenium-server.jar standalone --port 4444 --host 127.0.0.1 > selenium.log 2>&1 &
          sleep 30
          echo "✅ Selenium Server iniciado na porta 4444"

      - name: Verificar portas ativas
        run: |
          netstat -tuln | grep 4444 || (echo "❌ ERRO: A porta 4444 não está ativa!" && exit 1)

      - name: Configurar R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.0'

      - name: Instalar pacotes R necessários
        run: |
          Rscript -e '
          install.packages(c("RSelenium", "jsonlite", "httr", "dplyr", "readr", "lubridate"))
          '

      - name: Executar script R
        run: |
          Rscript -e '
          library(RSelenium)
          library(jsonlite)
          library(httr)
          library(dplyr)
          library(readr)
          library(lubridate)

          remDr <- remoteDriver(remoteServerAddr = "127.0.0.1", port = 4444, browserName = "firefox")
          remDr$open()

          cat("✅ Navegador aberto com sucesso!\n")

          remDr$navigate("https://www.google.com")
          Sys.sleep(5)

          title <- remDr$getTitle()
          if (title != "Google") {
            stop("❌ ERRO: Selenium não conseguiu carregar nem o Google.")
          }

          cat("✅ Navegação inicial bem-sucedida!\n")
          remDr$close()
          '

