name: R Package CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.3'

      - name: Set up Renv cache path
        run: echo "RENV_PATHS_CACHE=${{ runner.temp }}/renv/cache" >> $GITHUB_ENV

      - name: Restore R package cache
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/renv/cache
          key: renv-cache-R-${{ runner.os }}-${{ hashFiles('renv.lock') }}
          restore-keys: renv-cache-R-${{ runner.os }}-

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages("renv")'
          Rscript -e 'renv::restore()'

      - name: Check R package
        run: R CMD check . --no-manual --as-cran
