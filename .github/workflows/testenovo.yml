name: Test renv Cache

on:
  workflow_dispatch:  # Permite rodar manualmente

jobs:
  test-renv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.3'  # Mesma versão do lockfile

      - name: Configurar Cache do renv
        uses: actions/cache@v4
        with:
          path: ~/.cache/R/renv
          key: renv-cache-R-4.4.3
          restore-keys: renv-cache-R-

      - name: Instalar renv
        run: Rscript -e 'install.packages("renv", repos="https://cran.rstudio.com/")'

      - name: Criar/Ativar renv
        run: |
          mkdir -p renv
          Rscript -e 'if (!file.exists("renv.lock")) renv::init(bare = TRUE)'
          Rscript -e 'renv::activate()'

      - name: Instalar pacote pequeno (cli)
        run: |
          Rscript -e 'renv::install("cli")'
          Rscript -e 'renv::snapshot()'

      - name: Verificar Cache do renv
        run: Rscript -e 'print(Sys.getenv("RENV_PATHS_CACHE"))'

      - name: Testar se a cache funcionou
        run: Rscript -e 'library(cli); print(cli::symbol$bullet)'
